<a [routerLink]="detailUrl" class="character-block">
    <img class="character-block-image" [src]="character?.image" alt="Character Image">
    <div class="character-block-text">
        <p class="character-block-name"> {{ character?.name }}</p>
        <a class="character-block-link">About</a>
    </div>
</a>
