<div *ngIf="episode">
    <h2>{{ episode.name }}</h2>
    <p><strong>Episode ID:</strong> {{ episode.id }}</p>
    <p><strong>Air Date:</strong> {{ episode.air_date }}</p>
    <p><strong>Episode:</strong> {{ episode.episode }}</p>
  
    <div *ngIf="episode.characters && episode.characters.length > 0">
      <h3>Characters</h3>
      <ul>
        <li *ngFor="let episode of episode.characters">
          <a [routerLink]="'/character/' + episode.id" style="color: black;">
            {{ episode.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
