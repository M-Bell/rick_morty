<div class="episode-details-wrapper">
  <div class="episode-details" *ngIf="episode">
    <h2 class="outline episode-details-name">{{ episode.name }}</h2>
    
    <div class="episode-details-block-info">
      <h3 class="outline episode-details-block-name">Details</h3>
      <div class="episode-details-info">
        <ul class="episode-details-info-list">
          <li><strong>Air Date:</strong> {{ episode.air_date }}</li>
        </ul>
        <ul class="episode-details-info-list">
          <li><strong>Episode:</strong> {{ episode.episode }}</li>
        </ul>
      </div>
    </div>


    <div *ngIf="episode.characters && episode.characters.length > 0" class="episode-details-block-info">
      <h3 class="outline episode-details-block-name">Characters</h3>
      <div class="episode-details-character-list">
        <ul class="episode-details-info-list">
          <li *ngFor="let episode of episode.characters">
            <a class="episode-link" [routerLink]="'/character/' + episode.id">
              {{ episode.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
